<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h1>Information Form</h1>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" placeholder="Name">
            <label for="position">Position</label>
            <input type="text" placeholder="Position">
            <label for="inst_name">Institute Name</label>
            <input type="text" placeholder="Institute Name">
            <label for="nid">NID No</label>
            <input type="text" placeholder="NID No">
            <label for="phn">Phone Number</label>
            <input type="text" placeholder="Phone Number">
            <label for="name">Class</label>
            <select name="class" id="class">
                <option value="choose option">--choose option</option>
                <option value="1st class">1st class</option>
                <option value="2nd class">2nd class</option>
                <option value="3rd class">3rd class</option>
            </select>
            <label for="dob">Date of Birth & Age</label>
            <input type="text" placeholder="Date Of Birth & Age">
            <label for="per_addr">Permanent Address</label>
            <input type="text" placeholder="Permanent Address">
            <label for="pre_addr">Permanent Address</label>
            <input type="text" placeholder="Permanent Address">
            <label for="pay_scale">Pay Scale</label>
            <select name="pay_scale" id="pay_scale">
                <option value="choose option">--choose option</option>
                <option value="1st class">1st grade</option>
                <option value="2nd class">2nd grade</option>
                <option value="3rd class">3rd grade</option>
            </select>
            <label for="pre_exp">Previous Experience of accepting vote (Yes/ No)</label>
            <select name="pay_scale" id="pay_scale">
                <option value="choose option">--choose option</option>
                <option value="1st class">Yes</option>
                <option value="2nd class">No</option>
            </select>
            <input type="button" value="Submit" class="btn">
            <input type="reset" value="Reset" class="btn">
        </form>
    </div>
</body>
</html>
